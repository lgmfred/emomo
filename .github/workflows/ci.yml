name: Erlang CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
      
jobs:
  ci:
    name: Run checks and tests over ${{matrix.otp_vsn}} and ${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        otp_vsn: [23, 24, 25]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
        with:
          otp-version: ${{matrix.otp_vsn}}
      
      - name: Install rebar3
        run: |
          curl -LO https://s3.amazonaws.com/rebar3/rebar3
          chmod +x rebar3
          sudo mv rebar3 /usr/local/bin/
      - run: rebar3 test
