name: Erlang CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
      
jobs:
  ci:
    name: Run checks and tests over ${{matrix.otp_vsn}} and ${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        otp_vsn: [23, 24, 25]
        os: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v3
        with:
          otp-version: ${{matrix.otp_vsn}}
      - run: rebar3 test
